<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fcfaf8] justify-between group/design-root overflow-x-hidden"
        style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
        <div>
            <div class="flex items-center bg-[#fcfaf8] p-4 pb-2 justify-between">
                <h2
                    class="text-[#1b140d] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12 pr-12">
                    Festival Gastronômico</h2>
            </div>
            <div class="@container">
                <div class="@[480px]:px-4 @[480px]:py-3">
                    <div class="bg-cover bg-center flex flex-col justify-end overflow-hidden bg-[#fcfaf8] @[480px]:rounded-xl min-h-[218px]"
                        style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 25%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuBC4-8z7ZRPS6xgCfwu-rie0LVYQubR21gIuE9qj6ctYdN_7oige-RauTNWXVgqfPEbEg8fNce1o5P9l2wJoZ6Dqmkv0ma0rWSkas-TjtcB5OixiT5nTHvOBM9WtIYBn7AtB6RjhcANgq0ZdUmz8fluwgiV7o1maCcB7ysVzg_hxQdwf0OS4V1AvIAEcSCNmrN_hJzC2ougMQSVrSQz-tDqP3SWvJPT79C9q342IoFE27ANjp1sjIx4IwF2XwUeKLmTXDYPDOF9iMtm");'>
                        <div class="flex p-4">
                            <p class="text-white tracking-light text-[28px] font-bold leading-tight">Bem-vindo!</p>
                        </div>
                    </div>
                </div>
            </div>
            <p class="text-[#1b140d] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Compartilhe a
                experiência com seus amigos e convide-os para o festival!</p>
            <div class="flex justify-center">
                <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
                    <button
                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f3ede7] text-[#1b140d] text-sm font-bold leading-normal tracking-[0.015em] grow">
                        <span class="truncate">WhatsApp</span>
                    </button>
                    <button
                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f3ede7] text-[#1b140d] text-sm font-bold leading-normal tracking-[0.015em] grow">
                        <span class="truncate">Instagram</span>
                    </button>
                </div>
            </div>
        </div>
        <div>
            <div class="flex gap-2 border-t border-[#f3ede7] bg-[#fcfaf8] px-4 pb-3 pt-2">
                <a class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-[#1b140d]"
                    href="#">
                    <div class="text-[#1b140d] flex h-8 items-center justify-center" data-icon="House" data-size="24px"
                        data-weight="fill">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                            viewBox="0 0 256 256">
                            <path
                                d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0,1.14,1.14,0,0,0,.11.11l80,75.48A16,16,0,0,1,224,115.55Z">
                            </path>
                        </svg>
                    </div>
                    <p class="text-[#1b140d] text-xs font-medium leading-normal tracking-[0.015em]">Início</p>
                </a>
                <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#9a734c]" href="#">
                    <div class="text-[#9a734c] flex h-8 items-center justify-center" data-icon="MapTrifold"
                        data-size="24px" data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                            viewBox="0 0 256 256">
                            <path
                                d="M228.92,49.69a8,8,0,0,0-6.86-1.45L160.93,63.52,99.58,32.84a8,8,0,0,0-5.52-.6l-64,16A8,8,0,0,0,24,56V200a8,8,0,0,0,9.94,7.76l61.13-15.28,61.35,30.68A8.15,8.15,0,0,0,160,224a8,8,0,0,0,1.94-.24l64-16A8,8,0,0,0,232,200V56A8,8,0,0,0,228.92,49.69ZM104,52.94l48,24V203.06l-48-24ZM40,62.25l48-12v127.5l-48,12Zm176,131.5-48,12V78.25l48-12Z">
                            </path>
                        </svg>
                    </div>
                    <p class="text-[#9a734c] text-xs font-medium leading-normal tracking-[0.015em]">Mapa</p>
                </a>
                <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#9a734c]" href="#">
                    <div class="text-[#9a734c] flex h-8 items-center justify-center" data-icon="Bookmark"
                        data-size="24px" data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                            viewBox="0 0 256 256">
                            <path
                                d="M184,32H72A16,16,0,0,0,56,48V224a8,8,0,0,0,12.24,6.78L128,193.43l59.77,37.35A8,8,0,0,0,200,224V48A16,16,0,0,0,184,32Zm0,16V161.57l-51.77-32.35a8,8,0,0,0-8.48,0L72,161.56V48ZM132.23,177.22a8,8,0,0,0-8.48,0L72,209.57V180.43l56-35,56,35v29.14Z">
                            </path>
                        </svg>
                    </div>
                    <p class="text-[#9a734c] text-xs font-medium leading-normal tracking-[0.015em]">Favoritos</p>
                </a>
                <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#9a734c]" href="#">
                    <div class="text-[#9a734c] flex h-8 items-center justify-center" data-icon="User" data-size="24px"
                        data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                            viewBox="0 0 256 256">
                            <path
                                d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z">
                            </path>
                        </svg>
                    </div>
                    <p class="text-[#9a734c] text-xs font-medium leading-normal tracking-[0.015em]">Perfil</p>
                </a>
            </div>
            <div class="h-5 bg-[#fcfaf8]"></div>
        </div>
    </div>
</body>

</html>
