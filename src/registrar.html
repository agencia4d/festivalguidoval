<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"

</head>

<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fbfaf9] justify-between group/design-root overflow-x-hidden"
        style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
        <div>
            <div class="@container">
                <div class="@[480px]:px-4 @[480px]:py-3">
                    <div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#fbfaf9] @[480px]:rounded-xl min-h-80"
                        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDBpdRqumalGGPcXazTEEjiZfR-fxOHKASyMEcgGW2GBsppaVDgyuxnXPiFZiEetEuqP4MjIrbYRKQXpSqS6aTGy1EM2-Y4OU2bcW82O7_kbsSOEOw5J-QT6JvMc0bAn2T1orZq-dOm0pxbl4Mn-ieLM9-OxDWAYyBaxiQIhfZfI9qMHFHV4Ufp46xlq8lHJP0A7C8HKpkDC3UiAECFt1R3LJ75gLc3KeNMRdQU0qxKAY0YsYzZvSZOnQ2wciJLI9SJ4gRyTWOV1EtU");'>
                    </div>
                </div>
            </div>
            <h1 class="text-[#181411] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5">
                Sign Up</h1>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                    <input placeholder="Name"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181411] focus:outline-0 focus:ring-0 border-none bg-[#f1edea] focus:border-none h-14 placeholder:text-[#89735d] p-4 text-base font-normal leading-normal"
                        value="" />
                </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                    <input placeholder="City"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181411] focus:outline-0 focus:ring-0 border-none bg-[#f1edea] focus:border-none h-14 placeholder:text-[#89735d] p-4 text-base font-normal leading-normal"
                        value="" />
                </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                    <input placeholder="Phone"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181411] focus:outline-0 focus:ring-0 border-none bg-[#f1edea] focus:border-none h-14 placeholder:text-[#89735d] p-4 text-base font-normal leading-normal"
                        value="" />
                </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                    <input placeholder="CPF"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181411] focus:outline-0 focus:ring-0 border-none bg-[#f1edea] focus:border-none h-14 placeholder:text-[#89735d] p-4 text-base font-normal leading-normal"
                        value="" />
                </label>
            </div>
            <div class="flex px-4 py-3">
                <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#ebd8c5] text-[#181411] text-base font-bold leading-normal tracking-[0.015em]">
                    <span class="truncate">Register</span>
                </button>
            </div>
        </div>
        <div>
            <div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-none group-[:not(.dark)]/design-root:hidden"
                style='background-image: url("/dark.svg"); aspect-ratio: 390 / 320;'></div>
            <div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-none group-[.dark]/design-root:hidden"
                style='background-image: url("/light.svg"); aspect-ratio: 390 / 320;'></div>
        </div>

</html>
