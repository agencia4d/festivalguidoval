<html>

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fcfaf8] justify-between group/design-root overflow-x-hidden"

        <div>

                <div class="text-[#1b140d] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px"

                        viewBox="0 0 256 256">
                        <path
                            d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z">
                        </path>

                </div>
                <h2 class="text-[#1b140d] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">
                    Festival Map</h2>

            <div class="@container">
                <div class="@[480px]:px-4 @[480px]:py-3">

                        <div class="flex p-4">
                            <p class="text-white tracking-light text-[28px] font-bold leading-tight">Gastronomic
                                Festival</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="@container flex flex-col h-full flex-1">
                <div class="flex flex-1 flex-col @[480px]:px-4 @[480px]:py-3">
                    <div class="bg-cover bg-center flex min-h-[320px] flex-1 flex-col justify-between px-4 pb-4 pt-5 @[480px]:rounded-lg @[480px]:px-8 @[480px]:pb-6 @[480px]:pt-8"

                                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px"
                                        fill="currentColor" viewBox="0 0 256 256">
                                        <path
                                            d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z">
                                        </path>
                                    </svg>
                                </div>

                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b140d] focus:outline-0 focus:ring-0 border-none bg-[#fcfaf8] focus:border-none h-full placeholder:text-[#9a714c] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                                    value="" />

                                <button
                                    class="flex size-10 items-center justify-center rounded-t-lg bg-[#fcfaf8] shadow-[0_2px_4px_rgba(0,0,0,0.1)]">
                                    <div class="text-[#1b140d]" data-icon="Plus" data-size="24px" data-weight="regular">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px"
                                            fill="currentColor" viewBox="0 0 256 256">
                                            <path
                                                d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z">
                                            </path>
                                        </svg>
                                    </div>

                                    <div class="text-[#1b140d]" data-icon="Minus" data-size="24px"
                                        data-weight="regular">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px"
                                            fill="currentColor" viewBox="0 0 256 256">

                                            </path>
                                        </svg>
                                    </div>
                                </button>
                            </div>
                            <button
                                class="flex size-10 items-center justify-center rounded-lg bg-[#fcfaf8] shadow-[0_2px_4px_rgba(0,0,0,0.1)]">
                                <div class="text-[#1b140d]" data-icon="NavigationArrow" data-size="24px"
                                    data-weight="regular">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px"
                                        fill="currentColor" viewBox="0 0 256 256" transform="scale(-1, 1)">

                                    </svg>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="flex gap-2 border-t border-[#f3ede7] bg-[#fcfaf8] px-4 pb-3 pt-2">

                    <div class="text-[#9a714c] flex h-8 items-center justify-center" data-icon="House" data-size="24px"
                        data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                            viewBox="0 0 256 256">
                            <path
                                d="M218.83,103.77l-80-75.48a1.14,1.14,0,0,1-.11-.11,16,16,0,0,0-21.53,0l-.11.11L37.17,103.77A16,16,0,0,0,32,115.55V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V160h32v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V115.55A16,16,0,0,0,218.83,103.77ZM208,208H160V160a16,16,0,0,0-16-16H112a16,16,0,0,0-16,16v48H48V115.55l.11-.1L128,40l79.9,75.43.11.1Z">
                            </path>

                                d="M128,16a88.1,88.1,0,0,0-88,88c0,75.3,80,132.17,83.41,134.55a8,8,0,0,0,9.18,0C136,236.17,216,179.3,216,104A88.1,88.1,0,0,0,128,16Zm0,56a32,32,0,1,1-32,32A32,32,0,0,1,128,72Z">
                            </path>
                        </svg>
                    </div>
                    <p class="text-[#1b140d] text-xs font-medium leading-normal tracking-[0.015em]">Map</p>
                </a>
                <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#9a714c]" href="#">
                    <div class="text-[#9a714c] flex h-8 items-center justify-center" data-icon="Bookmark"
                        data-size="24px" data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                            viewBox="0 0 256 256">
                            <path
                                d="M184,32H72A16,16,0,0,0,56,48V224a8,8,0,0,0,12.24,6.78L128,193.43l59.77,37.35A8,8,0,0,0,200,224V48A16,16,0,0,0,184,32Zm0,16V161.57l-51.77-32.35a8,8,0,0,0-8.48,0L72,161.56V48ZM132.23,177.22a8,8,0,0,0-8.48,0L72,209.57V180.43l56-35,56,35v29.14Z">
                            </path>
                        </svg>
                    </div>
                    <p class="text-[#9a714c] text-xs font-medium leading-normal tracking-[0.015em]">Favorites</p>
                </a>
                <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#9a714c]" href="#">
                    <div class="text-[#9a714c] flex h-8 items-center justify-center" data-icon="User" data-size="24px"
                        data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                            viewBox="0 0 256 256">
                            <path
                                d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z">
                            </path>
                        </svg>
                    </div>
                    <p class="text-[#9a714c] text-xs font-medium leading-normal tracking-[0.015em]">Profile</p>
                </a>
